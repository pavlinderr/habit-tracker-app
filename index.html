<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habits</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --system-bg: #000000;
            --elevated-bg: rgba(28, 28, 30, 0.64);
            --fill-primary: rgba(120, 120, 128, 0.2);
            --fill-secondary: rgba(120, 120, 128, 0.16);
            --fill-tertiary: rgba(118, 118, 128, 0.12);
            --label-primary: #FFFFFF;
            --label-secondary: rgba(235, 235, 245, 0.6);
            --label-tertiary: rgba(235, 235, 245, 0.3);
            --separator: rgba(84, 84, 88, 0.65);
            --blue: #0A84FF;
            --green: #30D158;
            --orange: #FF9F0A;
        }

        @supports (backdrop-filter: blur(20px)) {
            :root {
                --elevated-bg: rgba(28, 28, 30, 0.7);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--system-bg);
            color: var(--label-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 428px;
            margin: 0 auto;
            padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
        }

        /* Navigation Bar */
        .nav-bar {
            padding: 8px 0 24px 0;
        }

        .nav-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.37px;
            line-height: 41px;
        }

        .nav-subtitle {
            font-size: 13px;
            font-weight: 400;
            color: var(--label-secondary);
            margin-top: 2px;
            letter-spacing: -0.08px;
        }

        /* Cards - Apple Style */
        .card {
            background: var(--elevated-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 13px;
            overflow: hidden;
        }

        .card-divider {
            height: 0.33px;
            background: var(--separator);
            margin: 0 16px;
        }

        /* Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--elevated-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 13px;
            padding: 16px 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.36px;
            line-height: 34px;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 400;
            color: var(--label-secondary);
            letter-spacing: 0.06px;
            text-transform: uppercase;
        }

        /* AI Section */
        .ai-section {
            background: linear-gradient(180deg, rgba(10, 132, 255, 0.15) 0%, rgba(10, 132, 255, 0.05) 100%);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 13px;
            padding: 16px;
            margin-bottom: 16px;
            border: 0.5px solid rgba(10, 132, 255, 0.2);
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .ai-icon {
            width: 32px;
            height: 32px;
            background: var(--blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .ai-label {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.24px;
        }

        .ai-text {
            font-size: 13px;
            line-height: 18px;
            color: var(--label-secondary);
            letter-spacing: -0.08px;
        }

        /* Buttons - iOS Style */
        .btn-add {
            width: 100%;
            background: var(--elevated-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: none;
            border-radius: 13px;
            padding: 16px;
            color: var(--blue);
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
            transition: opacity 0.15s ease;
        }

        .btn-add:active {
            opacity: 0.5;
        }

        /* Section Header */
        .section-header {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.35px;
            margin-bottom: 12px;
        }

        /* Habit List */
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .habit-item {
            background: var(--elevated-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 13px;
            padding: 16px;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .habit-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
        }

        .habit-badge {
            background: var(--orange);
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            letter-spacing: -0.08px;
        }

        /* Progress */
        .progress-section {
            margin-bottom: 14px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 13px;
            color: var(--label-secondary);
            letter-spacing: -0.08px;
        }

        .progress-track {
            height: 4px;
            background: var(--fill-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--blue);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-dots {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            background: var(--fill-tertiary);
            border-radius: 50%;
        }

        .progress-dot.active {
            background: var(--blue);
        }

        /* Action Buttons */
        .habit-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.24px;
            cursor: pointer;
            transition: opacity 0.15s ease;
        }

        .btn:active {
            opacity: 0.5;
        }

        .btn-primary {
            background: var(--blue);
            color: #FFFFFF;
        }

        .btn-secondary {
            background: var(--fill-secondary);
            color: var(--label-primary);
        }

        .btn-success {
            background: var(--green);
            color: #FFFFFF;
        }

        /* Modal - iOS Sheet */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-sheet {
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 13px 13px 0 0;
            width: 100%;
            max-width: 428px;
            padding: 20px 16px 34px 16px;
            animation: slideUp 0.3s cubic-bezier(0.36, 0.66, 0.04, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-handle {
            width: 36px;
            height: 5px;
            background: var(--fill-tertiary);
            border-radius: 100px;
            margin: 0 auto 20px auto;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
            margin-bottom: 16px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 13px;
            color: var(--label-secondary);
            margin-bottom: 8px;
            display: block;
            letter-spacing: -0.08px;
        }

        .form-input {
            width: 100%;
            background: var(--fill-secondary);
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--label-primary);
            font-size: 17px;
            letter-spacing: -0.41px;
        }

        .form-input:focus {
            outline: none;
            background: var(--fill-primary);
        }

        .form-input::placeholder {
            color: var(--label-tertiary);
        }

        .modal-actions {
            display: flex;
            gap: 8px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 15px;
            color: var(--label-secondary);
            letter-spacing: -0.24px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <div class="nav-bar">
            <div class="nav-title">Habits</div>
            <div class="nav-subtitle" id="currentDate"></div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalHabits">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCompletions">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestStreak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <!-- AI Coach -->
        <div class="ai-section">
            <div class="ai-header">
                <div class="ai-icon">✨</div>
                <div class="ai-label">Coach</div>
            </div>
            <div class="ai-text" id="aiAdvice">Add your first habit to get started</div>
        </div>

        <!-- Add Button -->
        <button class="btn-add" onclick="openAddModal()">
            <span>+</span>
            <span>New Habit</span>
        </button>

        <!-- Habits List -->
        <div class="section-header">Today</div>
        <div class="habit-list" id="habitsList"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="addModal" onclick="handleModalClick(event)">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-title">New Habit</div>
            <div class="form-group">
                <label class="form-label">What do you want to build?</label>
                <input type="text" class="form-input" id="habitInput" placeholder="Morning exercise">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addHabit()">Add</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        let completions = JSON.parse(localStorage.getItem('completions') || '{}');

        const aiTips = {
            welcome: [
                "Start small. One habit is better than none.",
                "Consistency beats intensity every time.",
                "Stack new habits with existing routines.",
                "Progress compounds. Just keep going."
            ],
            low_completion: [
                "Every expert started as a beginner.",
                "Try 2 minutes. Make it impossible to fail.",
                "Pair this with something you already do.",
                "Break it down. Smaller steps win."
            ],
            medium_completion: [
                "You're building real momentum.",
                "This is the growth zone. Stay here.",
                "Consistency shows. Keep it up.",
                "You're closer than you think."
            ],
            high_completion: [
                "Top 5% discipline. Impressive.",
                "This is becoming your identity.",
                "Your consistency inspires others.",
                "Excellence in action."
            ],
            streak_milestone: {
                3: "3 days. The hard part is over.",
                7: "Full week. Momentum is real.",
                14: "Two weeks. It's becoming automatic.",
                21: "21 days. This is a habit now.",
                30: "Full month. Life changed."
            }
        };

        init();

        function init() {
            updateDate();
            renderHabits();
            updateStats();
            updateAIAdvice();
        }

        function updateDate() {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = 
                new Date().toLocaleDateString('en-US', options);
        }

        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        function getHabitProgress(habitId) {
            const today = new Date();
            let completed = 0;
            let streak = 0;

            for (let i = 0; i < 10; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = date.toISOString().split('T')[0];
                const key = `${habitId}_${dateKey}`;

                if (completions[key]) {
                    completed++;
                    if (i === streak) streak++;
                } else if (dateKey !== getTodayKey() && i === streak) {
                    break;
                }
            }

            return { completed, streak };
        }

        function renderHabits() {
            const container = document.getElementById('habitsList');
            
            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">○</div>
                        <div class="empty-text">No habits yet</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map((habit) => {
                const { completed, streak } = getHabitProgress(habit.id);
                const progress = (completed / 10) * 100;
                const todayKey = `${habit.id}_${getTodayKey()}`;
                const isDone = completions[todayKey];

                const dots = Array.from({ length: 10 }, (_, i) => 
                    `<div class="progress-dot ${i < completed ? 'active' : ''}"></div>`
                ).join('');

                return `
                    <div class="habit-item fade-in">
                        <div class="habit-header">
                            <div class="habit-title">${habit.name}</div>
                            ${streak > 0 ? `<div class="habit-badge">${streak}d</div>` : ''}
                        </div>
                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-label">Progress</span>
                                <span class="progress-label">${completed}/10</span>
                            </div>
                            <div class="progress-track">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-dots">${dots}</div>
                        </div>
                        <div class="habit-actions">
                            ${!isDone ? `
                                <button class="btn btn-primary" onclick="completeHabit('${habit.id}')">
                                    Complete
                                </button>
                                <button class="btn btn-secondary" onclick="skipHabit('${habit.id}')">
                                    Skip
                                </button>
                            ` : `
                                <button class="btn btn-success" disabled>
                                    ✓ Done
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const totalHabits = habits.length;
            let totalCompletions = 0;
            let bestStreak = 0;

            habits.forEach(habit => {
                const { completed, streak } = getHabitProgress(habit.id);
                totalCompletions += completed;
                bestStreak = Math.max(bestStreak, streak);
            });

            document.getElementById('totalHabits').textContent = totalHabits;
            document.getElementById('totalCompletions').textContent = totalCompletions;
            document.getElementById('bestStreak').textContent = bestStreak;
        }

        function updateAIAdvice() {
            const totalHabits = habits.length;
            
            if (totalHabits === 0) {
                document.getElementById('aiAdvice').textContent = 
                    aiTips.welcome[Math.floor(Math.random() * aiTips.welcome.length)];
                return;
            }

            let totalCompleted = 0;
            let maxStreak = 0;

            habits.forEach(habit => {
                const { completed, streak } = getHabitProgress(habit.id);
                totalCompleted += completed;
                maxStreak = Math.max(maxStreak, streak);
            });

            const avgCompletion = totalCompleted / (totalHabits * 10);
            
            if (aiTips.streak_milestone[maxStreak]) {
                document.getElementById('aiAdvice').textContent = aiTips.streak_milestone[maxStreak];
                return;
            }

            let advice;
            if (avgCompletion >= 0.7) advice = aiTips.high_completion;
            else if (avgCompletion >= 0.4) advice = aiTips.medium_completion;
            else advice = aiTips.low_completion;

            document.getElementById('aiAdvice').textContent = 
                advice[Math.floor(Math.random() * advice.length)];
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('habitInput').value = '';
            setTimeout(() => document.getElementById('habitInput').focus(), 100);
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function handleModalClick(event) {
            if (event.target.id === 'addModal') {
                closeAddModal();
            }
        }

        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();

            if (!name) {
                tg.showAlert('Enter a habit name');
                return;
            }

            const habit = {
                id: Date.now().toString(),
                name: name,
                createdAt: new Date().toISOString()
            };

            habits.push(habit);
            localStorage.setItem('habits', JSON.stringify(habits));

            closeAddModal();
            renderHabits();
            updateStats();
            updateAIAdvice();

            tg.showPopup({
                title: 'Added',
                message: `"${name}" added. Let's build that streak.`,
                buttons: [{type: 'ok'}]
            });
        }

        function completeHabit(habitId) {
            const todayKey = `${habitId}_${getTodayKey()}`;
            completions[todayKey] = true;
            localStorage.setItem('completions', JSON.stringify(completions));

            const habit = habits.find(h => h.id === habitId);
            const { streak } = getHabitProgress(habitId);

            renderHabits();
            updateStats();
            updateAIAdvice();

            tg.showAlert(`Done. ${streak} day streak on "${habit.name}".`);
        }

        function skipHabit(habitId) {
            tg.showAlert('Skipped. Tomorrow is a fresh start.');
        }

        document.getElementById('habitInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addHabit();
        });
    </script>
</body>
</html>
